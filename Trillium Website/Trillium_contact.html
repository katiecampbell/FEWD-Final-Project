<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Trillium Publishing</title>
		<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="css/Trillium_contact.css">
		<link rel="stylesheet" href="css/all.css">
		<link rel="stylesheet" href="css/reset.css">
	</head>

	<body>
		<header id="header_bar">
			<div id="logo_bar" class="clearfix">
				<a href="Trillium_home.html"><img src="images/Trillium_logo_white.png" id="logo"></a>
			</div>

			<div id="links_bar">
				<ul>
					<li class="page_links"><a href="Trillium_contact.html">Contact/</a></li>
					<li class="page_links"><a href="Trillium_portfolio.html">Portfolio/</a></li>
					<li class="page_links"><a href="Trillium_services.html">Services/</a></li>
					<li class="page_links"><a href="Trillium_about.html">About/</a></li>
					</ul>
			</div>
		</header>

		<div id="invitation">
			<p>Thanks for visiting our website.  We hope you'll consider us for your next project. We'd love to hear from you.
			<br></br>
			Send us a message and we'll follow up right away.</p>
		</div>

		<div id="form_boxes">
			<form action="index.html" method="get">
				<div>
					<input name="username" type="text" placeholder="Name*">
				</div>

				<div>
					<input type="email" placeholder="Email*">
				</div>

				<div>
					<input type="tel" placeholder="Phone">
				</div>

				<div>
					<input name= "company" type="text" placeholder="Company/Organization">
				</div>

				<div>
					<input name="subject" type="text" placeholder="Subject">
				</div>

				<div>
					<textarea rows="10" cols="50" name="message" form="usrform">Message:</textarea>
				</div>

				<div id="submit_button">
					<input type="submit" value="Submit">
				</div>
			</form>
		</div>

		<footer>
			<h3>&copy Trillium Publishing</h3>
		</footer>
	</body>
